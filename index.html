<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <container class="cabecalho__cont">
                <img src="./assets/img/Tony_groovy.jpg" class="cabecalho__img">
                <p class="cabecalho__titulo">Tony Groovy Store</p>
            </container>
        </header>
        <main class="main">
            <p class="main__p">Calculadora de Descontos</p>
            <form class="main__form">
                <section class="main__form--section">
                    <label for="produto" class="main__label">Valor produto</label>
                    <input type="text" placeholder="Coloque o valor do produto" id="produto" class="main__input">
                </section>
                <section class="main__form--section">
                    <label for="desconto" class="main__label">Valor desconto</label>
                    <input type="text" placeholder="Coloque o valor do desconto" id="desconto" class="main__input">
                </section>
            </form>
            <section class="main--section">
                <button class="main__btn">Enviar</button>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
